<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty registration form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <h2>
                        <center>
                            FACULTY REGISTRATION FORM <FORM></FORM>
                        </center>
                    </h2>
                    <tr>
                        <td>Faculty Code</td>
                        <td><input placeholder="Enter the Faculty Code" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input placeholder="Enter the Name" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Department</td>
                        <td>
                            <select class="form-control">name="" id="">
                                <option value="CSE">CSE</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                                <option value="MECH">MECH</option>
                                <option value="CIVIL">CIVIL</option>
                                
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input placeholder="Enter the Address" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input placeholder="Enter the Mobile NUmber"type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td><input placeholder="Enter the Username" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input placeholder="Enter the password" type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><Button class="btn btn-success">Register</Button></center></td>
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
</body>
</html>
